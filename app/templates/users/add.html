{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}
<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title"> Users</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="">Users</a></li>
										<li class="breadcrumb-item active" aria-current="page"> Add User</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->
							<div class="container">
								<center>
									{% if messages %}
										{% for message in messages %}
											<div class="container-fluid p-0">
											  <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible" role="alert" >
												<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
												  <span aria-hidden="True">&times;</span>
												</button>
												{{ message }}
											  </div>
											</div>
										{% endfor %}
									{% endif %}
								</center>
							</div>

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Add User Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:user_add' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="name">Name</label>
                                                    <input type="text" id="name" name="name" class="form-control" required>
												</div>

                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="email">Email</label>
                                                    <input type="email" id="email" name="email" class="form-control" required>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="password">Password</label>
                                                    <input type="password" id="password" name="password" class="form-control" required>
												</div>

                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="user_type">User Type</label>
                                                    <select class="form-control custom-select" name="user_type" id="user_type" required>
                                                     	<option value="">Select Option</option>
                                                        	{% for user_type in user_type_data %}
                                                            	<option value="{{ user_type.id }}">
                                                                	{{ user_type.name }}
                                                                </option>
                                                            {% endfor %}
                                                    </select>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="status">Status</label>
                                                    <select class="form-control custom-select" id="status" name="status" required>
														<option value="">Select Option</option>
															<option value=0>Active</option>
															<option value=1>In Active</option>
													</select>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="phone">Phone</label>
                                                    <input type="text" id="phone" name="phone" class="form-control" required>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="depot_id">Depot</label>
                                                    <select class="form-control custom-select" name="depot_id" id="depot_id" required>
                                                     	<option value="">Select Option</option>
                                                        	{% for depo in depot_data %}
                                                            	<option value="{{ depo.id }}">
                                                                	{{ depo.name }}
                                                                </option>
                                                            {% endfor %}
                                                    </select>
												</div>

												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Save User Info</button>
														<a href="{% url 'app:users_list' %}">
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->



						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->
	<!-- JQUERY JS -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- SELECT2 JS -->
	<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>

<script>
    $(document).ready(function() {
        //Select2 on the dropdown
        $('#depot_id').select2();
        $('#user_type').select2();
        $('#status').select2();
    });
</script>

{% endblock %}
