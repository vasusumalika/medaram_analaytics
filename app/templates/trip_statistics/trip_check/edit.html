{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}

<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Update Trip check</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">Trip check</a></li>
										<li class="breadcrumb-item active" aria-current="page">Edit Trip check</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Edit Trip check Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:trip_check_update' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

                                                <input type="hidden" name="id" value="{{trip_check_edit_data.id}}">

												<div class="form-group col-md-6">
                                                    <label class="form-label">Unique No:</label>
                                                    <input type="text"  class="form-control" value="{{trip_check_edit_data.unique_code}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" >Point Name:</label>
                                                    <input type="text" class="form-control" value="{{trip_check_edit_data.point_name.point_name}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label">Bus Number:</label>
                                                    <input type="text"  class="form-control" value="{{trip_check_edit_data.bus_number}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" >Total Ticket Amount:</label>
                                                    <input type="text" class="form-control" value="{{trip_check_edit_data.total_ticket_amount}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label">Total Adult Passengers:</label>
                                                    <input type="text"  class="form-control" value="{{trip_check_edit_data.total_adult_passengers}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" >Total Child Passengers:</label>
                                                    <input type="text" class="form-control" value="{{trip_check_edit_data.total_child_passengers}}" readonly>
												</div>


												<div class="form-group col-md-6">
                                                    <label class="form-label" >MHL Adult Passengers:</label>
                                                    <input type="text" class="form-control" value="{{trip_check_edit_data.mhl_adult_passengers}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label">MHL Child Passengers:</label>
                                                    <input type="text"  class="form-control" value="{{trip_check_edit_data.mhl_child_passengers}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" >MHL Adult Amount:</label>
                                                    <input type="text" class="form-control" value="{{trip_check_edit_data.mhl_adult_amount}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label">MHL Child Amount:</label>
                                                    <input type="text"  class="form-control" value="{{trip_check_edit_data.mhl_child_amount}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label">Entry Type:</label>
                                                    <input type="text"  class="form-control" value="{{trip_check_edit_data.entry_type}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="trip_verified">Trip Verified</label>
                                                    <select class="form-control custom-select" id="trip_verified" name="trip_verified" required>
														<option>Select one</option>
														<option value= "True" {% if trip_check_edit_data.trip_verified == True %} selected {% endif %}>Yes</option>
														<option value= "False" {% if trip_check_edit_data.trip_verified == False %} selected {% endif %}>No</option>
													</select>
												</div>


												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Submit</button>
														<a href="{% url 'app:hsd_oil_submission_list' %}" >
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->

{% endblock %}
